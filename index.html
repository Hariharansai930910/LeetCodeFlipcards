<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .flip-card {
      perspective: 1000px;
      height: 500px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .flip-card-front {
      background-color: white;
    }
    
    .flip-card-back {
      background-color: #2d3748;
      color: white;
      transform: rotateY(180deg);
    }
    
    .content-area {
      height: 65%;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">LeetCode Flashcards</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto flex-grow p-4">
    <!-- Topic Selection View -->
    <div id="topic-view">
      <h2 class="text-xl font-semibold">Select a Topic</h2>
      
      <div class="card-grid" id="topic-grid">
        <!-- Topic cards will be dynamically added here -->
      </div>
    </div>
    
    <!-- Flashcard View (Initially Hidden) -->
    <div id="flashcard-view" class="hidden">
      <div class="mb-6">
        <button id="back-button" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
          Back to Topics
        </button>
        
        <h2 id="topic-title" class="text-xl font-semibold mt-4"></h2>
        
        <div class="flex justify-between items-center mt-2">
          <p id="problem-counter" class="text-gray-600"></p>
          <div class="flex gap-2">
            <button id="prev-button" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded disabled:opacity-50">Previous</button>
            <button id="next-button" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded disabled:opacity-50">Next</button>
          </div>
        </div>
      </div>
      
      <div class="flip-card" id="flashcard">
        <div class="flip-card-inner">
          <!-- Front of Card -->
          <div class="flip-card-front">
            <div class="bg-blue-600 text-white p-4 flex justify-between items-center rounded-t-lg">
              <h3 id="card-title" class="font-bold text-xl"></h3>
              <span id="difficulty-badge" class="px-2 py-1 rounded-full text-xs font-semibold"></span>
            </div>
            
            <!-- Tabs -->
            <div class="border-b border-gray-200">
              <div class="flex">
                <button id="question-tab" class="px-4 py-2 border-b-2 border-blue-500 text-blue-600">Question</button>
                <button id="hint-tab" class="px-4 py-2 border-b-2 border-transparent">Hint</button>
              </div>
            </div>
            
            <!-- Content -->
            <div class="p-4 content-area">
              <div id="question-content"></div>
              <div id="hint-content" class="hidden"></div>
            </div>
            
            <div class="text-center mt-4 text-gray-500">Click card to flip</div>
          </div>
          
          <!-- Back of Card -->
          <div class="flip-card-back">
            <div class="bg-gray-800 text-white p-4 flex justify-between items-center rounded-t-lg">
              <h3 id="solution-title" class="font-bold text-xl"></h3>
            </div>
            
            <!-- Tabs -->
            <div class="border-b border-gray-700">
              <div class="flex">
                <button id="mnemonic-tab" class="px-4 py-2 border-b-2 border-blue-400 text-blue-400">Mnemonic</button>
                <button id="code-tab" class="px-4 py-2 border-b-2 border-transparent text-gray-300">Code</button>
              </div>
            </div>
            
            <!-- Content -->
            <div class="p-4 content-area">
              <div id="mnemonic-content"></div>
              <div id="code-content" class="hidden">
                <pre id="code-block" class="bg-gray-900 p-3 rounded text-sm font-mono overflow-auto"></pre>
              </div>
            </div>
            
            <div class="text-center mt-4 text-gray-400">Click card to flip back</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>Â© 2025 LeetCode Flashcards - Master Algorithms & Data Structures</p>
    </div>
  </footer>

  <script>
    // Topic data
    const topics = [
      { id: 'arrays', name: 'Arrays and Hashing' },
      { id: 'twopointers', name: 'Two Pointers' },
      { id: 'stack', name: 'Stack' },
      { id: 'binarysearch', name: 'Binary Search' },
      { id: 'slidingwindow', name: 'Sliding Window' },
      { id: 'linkedlist', name: 'Linked List' },
      { id: 'trees', name: 'Trees' },
      { id: 'tries', name: 'Tries' },
      { id: 'backtracking', name: 'Backtracking' },
      { id: 'heap', name: 'Heap/Priority Queue' },
      { id: 'intervals', name: 'Intervals' },
      { id: 'greedy', name: 'Greedy' },
      { id: 'advancedgraphs', name: 'Advanced Graphs' },
      { id: 'graphs', name: 'Graphs' },
      { id: 'dp1d', name: '1-D Dynamic Programming' },
      { id: 'dp2d', name: '2-D Dynamic Programming' },
      { id: 'bitmanipulation', name: 'Bit Manipulation' },
      { id: 'mathgeometry', name: 'Math & Geometry' }
    ];
    
    // Problems data
    const problems = {
      arrays: [
        {
          title: 'Contains Duplicate',
          difficulty: 'Easy',
          question: 'Given an integer array nums, return true if any value appears more than once in the array, otherwise return false.',
          hint: 'Think about using a data structure that allows for O(1) lookups.',
          mnemonic: 'The "Club Entry Check" - like a bouncer checking if someone is already inside the club (HashSet).',
          code: `def containsDuplicate(nums):
    seen = set()
    for num in nums:
        if num in seen:
            return True
        seen.add(num)
    return False

# Time Complexity: O(n)
# Space Complexity: O(n)`
        },
        {
          title: 'Valid Anagram',
          difficulty: 'Easy',
          question: 'Given two strings s and t, return true if t is an anagram of s, and false otherwise. An anagram is a word formed by rearranging the letters of another word.',
          hint: 'Count the occurrences of each character in both strings.',
          mnemonic: 'The "Letter Counter" - like counting and comparing ingredients for two recipes.',
          code: `def isAnagram(s, t):
    if len(s) != len(t):
        return False
        
    char_count = {}
    
    # Count characters in s
    for char in s:
        char_count[char] = char_count.get(char, 0) + 1
        
    # Decrement counts for t
    for char in t:
        if char not in char_count or char_count[char] == 0:
            return False
        char_count[char] -= 1
        
    return True

# Time Complexity: O(n)
# Space Complexity: O(1) - as there are only 26 possible lowercase letters`
        }
      ],
      twopointers: [
        {
          title: 'Valid Palindrome',
          difficulty: 'Easy',
          question: 'A phrase is a palindrome if, after converting all uppercase letters into lowercase letters and removing all non-alphanumeric characters, it reads the same forward and backward.',
          hint: 'Use two pointers: one starting from the beginning and one from the end.',
          mnemonic: 'The "Mirror Check" - like looking at a word from both sides to see if they match.',
          code: `def isPalindrome(s):
    left, right = 0, len(s) - 1
    
    while left < right:
        # Skip non-alphanumeric characters
        while left < right and not s[left].isalnum():
            left += 1
        while left < right and not s[right].isalnum():
            right -= 1
            
        # Compare characters (case-insensitive)
        if s[left].lower() != s[right].lower():
            return False
            
        left += 1
        right -= 1
        
    return True

# Time Complexity: O(n)
# Space Complexity: O(1)`
        }
      ],
      bitmanipulation: [
        {
          title: 'Single Number',
          difficulty: 'Easy',
          question: 'Given a non-empty array of integers nums, every element appears twice except for one. Find that single one.',
          hint: 'Think about using bitwise operations. XOR has an interesting property: n ^ n = 0.',
          mnemonic: 'The "XOR Elimination" - like items canceling out in pairs, leaving the odd one out.',
          code: `def singleNumber(nums):
    result = 0
    for num in nums:
        result ^= num
    return result

# Time Complexity: O(n)
# Space Complexity: O(1)`
        }
      ]
    };
    
    // DOM Elements
    const topicView = document.getElementById('topic-view');
    const topicGrid = document.getElementById('topic-grid');
    const flashcardView = document.getElementById('flashcard-view');
    const backButton = document.getElementById('back-button');
    const topicTitle = document.getElementById('topic-title');
    const problemCounter = document.getElementById('problem-counter');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const flashcard = document.getElementById('flashcard');
    
    // Tabs
    const questionTab = document.getElementById('question-tab');
    const hintTab = document.getElementById('hint-tab');
    const mnemonicTab = document.getElementById('mnemonic-tab');
    const codeTab = document.getElementById('code-tab');
    
    // Content areas
    const questionContent = document.getElementById('question-content');
    const hintContent = document.getElementById('hint-content');
    const mnemonicContent = document.getElementById('mnemonic-content');
    const codeContent = document.getElementById('code-content');
    const codeBlock = document.getElementById('code-block');
    
    // Card elements
    const cardTitle = document.getElementById('card-title');
    const solutionTitle = document.getElementById('solution-title');
    const difficultyBadge = document.getElementById('difficulty-badge');
    
    // State
    let currentTopicId = null;
    let currentProblemIndex = 0;
    
    // Initialize topic grid
    function initTopics() {
      topicGrid.innerHTML = '';
      
      topics.forEach(topic => {
        const problemCount = problems[topic.id] ? problems[topic.id].length : 0;
        const status = problemCount > 0 ? `${problemCount} problems` : 'Coming soon';
        
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200';
        card.innerHTML = `
          <h3 class="font-medium text-gray-900">${topic.name}</h3>
          <p class="text-gray-500 text-sm mt-1">${status}</p>
        `;
        
        if (problemCount > 0) {
          card.classList.add('hover:bg-blue-50', 'cursor-pointer');
          card.addEventListener('click', () => selectTopic(topic.id));
        } else {
          card.classList.add('opacity-60');
        }
        
        topicGrid.appendChild(card);
      });
    }
    
    // Select a topic
    function selectTopic(topicId) {
      currentTopicId = topicId;
      currentProblemIndex = 0;
      
      const topic = topics.find(t => t.id === topicId);
      topicTitle.textContent = topic.name;
      
      topicView.classList.add('hidden');
      flashcardView.classList.remove('hidden');
      
      loadProblem();
    }
    
    // Load current problem
    function loadProblem() {
      const currentProblems = problems[currentTopicId];
      const problem = currentProblems[currentProblemIndex];
      
      // Update counter and navigation
      problemCounter.textContent = `Problem ${currentProblemIndex + 1} of ${currentProblems.length}`;
      prevButton.disabled = currentProblemIndex === 0;
      nextButton.disabled = currentProblemIndex === currentProblems.length - 1;
      
      // Reset card flip
      flashcard.classList.remove('flipped');
      
      // Update card content
      cardTitle.textContent = problem.title;
      solutionTitle.textContent = `${problem.title} - Solution`;
      
      // Set difficulty badge
      difficultyBadge.textContent = problem.difficulty;
      difficultyBadge.className = 'px-2 py-1 rounded-full text-xs font-semibold text-white';
      
      if (problem.difficulty === 'Easy') {
        difficultyBadge.classList.add('bg-green-500');
      } else if (problem.difficulty === 'Medium') {
        difficultyBadge.classList.add('bg-yellow-500');
      } else {
        difficultyBadge.classList.add('bg-red-500');
      }
      
      // Update tab content
      questionContent.textContent = problem.question;
      hintContent.textContent = problem.hint;
      mnemonicContent.textContent = problem.mnemonic;
      codeBlock.textContent = problem.code;
      
      // Reset tabs
      showQuestionTab();
      showMnemonicTab();
    }
    
    // Tab functions
    function showQuestionTab() {
      questionTab.classList.add('border-blue-500', 'text-blue-600');
      hintTab.classList.remove('border-blue-500', 'text-blue-600');
      questionContent.classList.remove('hidden');
      hintContent.classList.add('hidden');
    }
    
    function showHintTab() {
      hintTab.classList.add('border-blue-500', 'text-blue-600');
      questionTab.classList.remove('border-blue-500', 'text-blue-600');
      hintContent.classList.remove('hidden');
      questionContent.classList.add('hidden');
    }
    
    function showMnemonicTab() {
      mnemonicTab.classList.add('border-blue-400', 'text-blue-400');
      codeTab.classList.remove('border-blue-400', 'text-blue-400');
      mnemonicContent.classList.remove('hidden');
      codeContent.classList.add('hidden');
    }
    
    function showCodeTab() {
      codeTab.classList.add('border-blue-400', 'text-blue-400');
      mnemonicTab.classList.remove('border-blue-400', 'text-blue-400');
      codeContent.classList.remove('hidden');
      mnemonicContent.classList.add('hidden');
    }
    
    // Event listeners
    backButton.addEventListener('click', () => {
      flashcardView.classList.add('hidden');
      topicView.classList.remove('hidden');
    });
    
    prevButton.addEventListener('click', () => {
      if (currentProblemIndex > 0) {
        currentProblemIndex--;
        loadProblem();
      }
    });
    
    nextButton.addEventListener('click', () => {
      if (currentProblemIndex < problems[currentTopicId].length - 1) {
        currentProblemIndex++;
        loadProblem();
      }
    });
    
    flashcard.addEventListener('click', (e) => {
      // Avoid flipping when clicking on tab buttons
      if (e.target.tagName === 'BUTTON') return;
      flashcard.classList.toggle('flipped');
    });
    
    // Tab event listeners
    questionTab.addEventListener('click', showQuestionTab);
    hintTab.addEventListener('click', showHintTab);
    mnemonicTab.addEventListener('click', showMnemonicTab);
    codeTab.addEventListener('click', showCodeTab);
    
    // Initialize
    document.addEventListener('DOMContentLoaded', initTopics);
    // Also initialize immediately in case DOMContentLoaded already fired
    initTopics();
  </script>
</body>
</html>
